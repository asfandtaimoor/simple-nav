<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navi2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"> <h2>LoGo</h2></a>
      </div>
      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav class="nav">
        <ul class="navlist">
          <li class="item"><a class="link" href="#">Home</a></li>
          <li class="item"><a class="link" href="#">About</a></li>
          <li class="item"><a class="link" href="#">Team</a></li>
          <li class="item"><a class="link" href="#">Contact</a></li>
          <li class="item"><a class="link" href="#">Gallery</a></li>
        </ul>
      </nav>
    </header>
    <script>
      document.querySelector('.burger').addEventListener('click', show);
      function show() {
        document.querySelector('header').classList.toggle('menu');
      }
    </script>
  </body>
</html>
